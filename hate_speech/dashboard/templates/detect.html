{% extends "layout.html" %}
{% load static %} 
{% block title%}Detection{%endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <input type="text" name="text" placeholder="Enter text" required>
    <button type="submit">Detect</button>
</form>

{% if result %}
    <div>
        <p><strong>Label:</strong> {{ result.label }}</p>
        <p><strong>Probability:</strong> {{ result.probability|floatformat:2 }}</p>
    </div>
{% endif %}



{% endblock %}
